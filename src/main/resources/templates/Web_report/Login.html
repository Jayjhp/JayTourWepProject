<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>로그인 페이지</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Jay's 투어 여행지</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/Web_report/FirstPage">메인</a></li>
            <li class="nav-item"><a class="nav-link" href="/board/list">게시판</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/Web_report/Login">로그인</a></li>
            <li class="nav-item"><a class="nav-link" href="/Web_report/Join">회원가입</a></li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="jumbotron">
                <h3 class="text-center">로그인 화면</h3>
                <form action="/login" method="POST">
                    <div class="formGroup">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required maxlength="20">
                        <div class="error-message text-danger" id="username-error"></div>
                    </div>
                    <div class="formGroup">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required maxlength="20">
                        <div class="error-message text-danger" id="password-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary form-control">로그인</button>
                </form>
                <div th:if="${errorMessage}" class="alert alert-danger" style="margin-top: 10px;">
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</body>
</html>
